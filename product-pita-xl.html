<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAM Furniture | Pita XL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="logo">
      <a href="index.html" aria-label="Ir a inicio">
        <img src="assets/logoFurniture.svg" alt="LAM Furniture Logo" />
      </a>
    </div>
    <nav class="menu">
      <a href="designers.html">designers</a>
      <a href="catalog.html" class="active-nav" aria-current="page">catalog</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <main>
    <section class="product-detail-container">
      
      <div class="prod-header-row">
        <span class="prod-number">002</span>
        <h1 class="prod-title">Pita XL</h1>
        <button class="prod-plus-btn" aria-label="Ver información">+</button>
      </div>

      <div class="prod-info-overlay">
        <div class="info-content">
          <p class="info-line-1">Light</p>
          
          <p class="info-line-red">LamFurniture</p>
          <p class="info-line-red">Glass . Steel . Plastic .</p>
          <p class="info-line-red">120x13cm</p> 
          <p class="info-line-red">2024</p>
          <p class="info-line-red">Ilimited units</p>
          <p class="info-line-red">YellowGreenBlueOrangeFumé</p>
        </div>
      </div>

      <div class="prod-image-wrapper">
        <img src="assets/PITAXL.svg" class="product-img active" data-img-color="yellow" alt="Pita XL Yellow">
        
        <img src="assets/image 580.svg" class="product-img" data-img-color="green" alt="Pita XL Green">
        <img src="assets/PITAXL fume 2.svg" class="product-img" data-img-color="fume" alt="Pita XL Fumé">
        <img src="assets/PITAXL-melon.svg" class="product-img" data-img-color="blue" alt="Pita XL Blue">
        <img src="assets/PITAXL-naranja.svg" class="product-img" data-img-color="orange" alt="Pita XL Orange">
      </div>

      <div class="prod-color-selector">
        <button class="color-btn active" data-color="yellow">Yellow</button>
        <button class="color-btn" data-color="green">Green</button>
        <button class="color-btn" data-color="fume">Fumé</button>
        <button class="color-btn" data-color="blue">Blue</button>
        <button class="color-btn" data-color="orange">Orange</button>
      </div>

      <div class="prod-actions">
        <button class="btn-buy">BUY</button>
      </div>

    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <a class="footer-email" href="mailto:info@lamfurniture.com">info@lamfurniture.com</a>
    </div>
  </footer>

  <script src="site.js"></script>
  <script src="producto.js"></script>
</body>
</html>
